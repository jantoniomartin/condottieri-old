{% extends 'condottieri_profiles/base.html' %}

{% load i18n %}
{% load uni_form %}

{% block head_title %}{% trans "Profile" %}{% endblock %}

{% block body %}
<h1>{% trans "Profile for" %} {{ user.username }}</h1>

<form action="{% url profile_edit %}" method="POST" class="uniForm">
{% csrf_token %}
<fieldset class="inlineLabels">
{{ form|as_uni_form }}
<div class="form_block">
<input type="submit" value="{% trans "Save" %}" />
</div>
</fieldset>
</form>
{% endblock %}
